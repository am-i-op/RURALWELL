<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Report</title>
    <link rel="stylesheet" href="css/medrec.css">
</head>

<body>
    <div class="w3ls-banner">
      <div class="heading">
        <h1>Medical Form</h1>
      </div>
      <div class="container">
        <div class="agile-form">
          <form action="/" method="post">
            <ul class="field-list">
              <li>
                <label class="form-label">Name</label>
                <div class="form-input">
                  <input type="text" name="patient_name" placeholder="Patients Name" required>
                </div>
              </li>
              <li>
                <label class="form-label">Gender<span class="form-required"> * </span>
                </label>
                <div class="form-input">
                  <select class="form-dropdown" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male"> Male </option>
                    <option value="Female"> Female </option>
                  </select>
                </div>
              <li>
                
              <li>
                <label class="form-label">Mobile</label>
                <div class="form-input">
                  <input type="text" name="mobile_number" placeholder="Fill in Phone number" required>
                </div>
              </li>
              <li>
                <label class="form-label">
                  Date of Appointment:
                  <span class="form-required"> * </span>
                </label>
                <div class="form-input dob">
                  <span class="form-sub-label">
                    <select name="day" class="day">
                      <option>Day</option>
                      <option value="01"> 1 </option>
                      <option value="02"> 2 </option>
                      <option value="03"> 3 </option>
                      <option value="04"> 4 </option>
                      <option value="05"> 5 </option>
                      <option value="06"> 6 </option>
                      <option value="07"> 7 </option>
                      <option value="08"> 8 </option>
                      <option value="09"> 9 </option>
                      <option value="10"> 10 </option>
                      <option value="11"> 11 </option>
                      <option value="12"> 12 </option>
                      <option value="13"> 13 </option>
                      <option value="14"> 14 </option>
                      <option value="15"> 15 </option>
                      <option value="16"> 16 </option>
                      <option value="17"> 17 </option>
                      <option value="18"> 18 </option>
                      <option value="19"> 19 </option>
                      <option value="20"> 20 </option>
                      <option value="21"> 21 </option>
                      <option value="22"> 22 </option>
                      <option value="23"> 23 </option>
                      <option value="24"> 24 </option>
                      <option value="25"> 25 </option>
                      <option value="26"> 26 </option>
                      <option value="27"> 27 </option>
                      <option value="28"> 28 </option>
                      <option value="29"> 29 </option>
                      <option value="30"> 30 </option>
                      <option value="31"> 31 </option>
                    </select>
                  </span>
                  <span class="form-sub-label">
                    <select name="month">
                      <option>Month</option>
                      <option value="January"> 1 </option>
                      <option value="February"> 2 </option>
                      <option value="March"> 3 </option>
                      <option value="April"> 4 </option>
                      <option value="May"> 5 </option>
                      <option value="June"> 6 </option>
                      <option value="July"> 7 </option>
                      <option value="August"> 8 </option>
                      <option value="September"> 9 </option>
                      <option value="October"> 10 </option>
                      <option value="November"> 11 </option>
                      <option value="December"> 12 </option>
                    </select>
                  </span>
                  <span class="form-sub-label">
                    <input type="text" class="year" name="year" placeholder=" Year " required>
                  </span>
                </div>
              </li>
              <li>
                <label class="form-label">Details:
                  <span class="form-required"> * </span>
                </label>
                <div class="form-input add">
                  <span class="form-sub-label">
                    <input type="text" name="city" placeholder="City" required>
                  </span>
                  <span class="form-sub-label">
                    <input type="text" name="area" placeholder="Area" required>
                  </span><span class="form-input">
                    <input type="email" name="email2" placeholder="Email" required>
                  </span></span>
                  </span></div>
              </li>
              <li>
                <label class="form-label">Email:
                  <span class="form-required style1"> * </span> </label>
                <div class="form-input">
                  <input type="email" name="email" placeholder="myname@example.com" required>
                </div>
              </li>
    
              <li class="last-type">
                <label class="form-label1">
                  TEST Taken:
                  <span class="form-required"> * </span>
                </label>
                <div class="form-input2">
                  <input type="checkbox" name="test6"><label class="type-of-test">Blood Test</label>
                  <input type="checkbox" name="test1"><label class="type-of-test">Urinalysis</label>
                  <input type="checkbox" name="test2"><label class="type-of-test">X-Ray</label>
                  <input type="checkbox" name="test3"><label class="type-of-test">CT-Scan</label>
                  <input type="checkbox" name="test4"><label class="type-of-test">ECG</label>
                  <input type="checkbox" name="test4"><label class="type-of-test">Physical Examination</label>
                  <input type="checkbox" name="test4"><label class="type-of-test">Allergy Test</label>
  
                </div>
              </li>
  
              <li>
                <label class="form-label1">
                  Period of Cunsultation
                </label>
                <br>
                From : <input type="date" id="dateOfBirth" class="field date-field dob-field" min="now" required>
                ~ To : <input type="date" id="dateOfBirth" class="field date-field dob-field" min="now" required>
  
              
        
        <li>
                <label class="form-label1">
                  Prescription:
                </label>
                <div class="form-input2">
                  <textarea rows="5" cols="20" name="textarea"></textarea>
  
                </div>
              </li>
            </ul>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </body>

</html>
